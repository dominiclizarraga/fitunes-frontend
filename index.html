<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Tailwind Starter</title>
</head>
<body class="p-4">
    <nav class="p-4 text-white">
        <div class="flex justify-end items-center">
            <div>
                <!-- Button on the right -->
                <button style="background-color: #1DB954;" class=" text-white py-2 px-4 rounded-full font-sans font-light w-40">
                    Login to Spotify
                </button>
            </div>
        </div>
    </nav>
    <div class="mt-4">
        <h1 class="text-4xl">
            Hello!
        </h1>
    </div>
    <div class="mt-4">
        <h2 class="text-xl">
            Explore Templates
        </h2>
    </div>
    <div class="carousel carousel-center max-w-md overflow-x-auto flex space-x-4 bg-neutral rounded-box p-4">
        <div class="carousel-item flex-shrink-0">
            <img src="french-burrito.jpeg" class="rounded-lg w-48 h-48" />
        </div>
        <div class="carousel-item flex-shrink-0">
            <img src="french-burrito.jpeg" class="rounded-lg w-48 h-48" />
        </div>
        <div class="carousel-item flex-shrink-0">
            <img src="french-burrito.jpeg" class="rounded-lg w-48 h-48" />
        </div>
        <div class="carousel-item flex-shrink-0">
            <img src="french-burrito.jpeg" class="rounded-lg w-48 h-48" />
        </div>
    </div>
    <div class="mt-8">
        <h3 class="text-xl font-semibold">
            Make Your Own
        </h3>
    </div>
    <div class="p-4">
        <label for="pill-slider" class="block text-sm font-medium text-gray-700">Energy</label>
        <input type="range" id="pill-slider" name="pill-slider" min="0" max="100"
               class="slider w-full h-2 bg-gray-200 rounded-full cursor-pointer appearance-none">
    </div>
    <div class="p-4">
        <label for="pill-slider" class="block text-sm font-medium text-gray-700">Danceability</label>
        <input type="range" id="pill-slider" name="pill-slider" min="0" max="100"
               class="slider w-full h-2 bg-gray-200 rounded-full cursor-pointer appearance-none">
    </div>
    <div class="mx-4">
        <!-- Button with SVG icon -->

            More options
        </button>
    </div>
    <div class="flex justify-center items-center">
        <div>
            <!-- Button on the right -->
            <button style="background-color: #1DB954;" class=" text-white mt-8 py-2 px-4 rounded-full font-sans font-light w-50">
                Login to Spotify to create playlist
            </button>
        </div>
    </div>
</body>
</html>
